<ion-header>
  <ion-toolbar class="background-color">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      RazorPay
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/razorpay.jpeg"></ion-img>
    <ion-card-header>
      <ion-row>
        <ion-col>
          <h4>Total Payment</h4>
        </ion-col>
        <ion-col>
          <h3>{{currencyIcon}}{{paymentAmount}}</h3>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithRazor()">Pay with RazorPay</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
